{% extends 'base.html' %}

{% block content %}

<h1>Movie</h1>

<ul>
    {% for movie in object_list %}
    <li><a href=" {% url 'movie-detail' movie.pk %}"> {{ movie.title }}</a>
        {{ movie.user.username }}
        {{ movie.user.email }}
        {{ movie.timestamp }} - <small>
            <a href="{% url 'update_movie' movie.pk %}">Edit<a/> -
                <a href="{% url 'delete_movie' movie.pk %}">Delete<a/>

        </small><br/>
    </li>
    {% endfor%}

</ul>

{% endblock %}
